<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Updated Phase 1</h1>
    <div id="container">
        <div class="mygrid">
            <h1>Create Entry</h1>
            <form action="">
                <label for="dateField"> Date of submitted form</label>
                <input type="date" id="date">
                <hr />
                <label for="entryField"> Enter text here</label>
                <textarea id="entry" cols="100" rows="30"></textarea>

                <label for="confidenceField">Rate Your Confidence</label>
                <select id="confidence">
                    <option value=" ">--</option>
                    <option value="high">high</option>
                    <option value="medium">medium</option>
                    <option value="low">low</option>
                </select>

                <input type="submit" id="submit">
            </form>
        </div>

        <div class="oldEntries">
            <h3>Old Entries</h3>
            <div id="entryBlock"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
